<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit example</title>
    <style>
        /* 상속된 것은 어느 구체성도 가지지 않는다 */
        *{
            color: red;
        }
        h1#page{
            color: gray;
        }
    </style>
</head>
<body>
    <h1 id="page">Hello, <em>CSS</em></h1>
</body>
</html>

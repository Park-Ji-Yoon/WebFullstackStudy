<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class example</title>
    <style>
        /* 순서 관련 */
        li:first-child{
            color: red;
        }
        li:last-child{
            color: blue;
        }

        /* 링크 관련 */
        a:link{
            color: pink;
        }
        a:visited{
            color: purple;
        }

        /* 사용자 동작 관련 */
        a:focus{
            background-color: yellow;
        }
        a:hover{
            font-weight: 600;
        }
        a:active{
            color:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>HTML</li>
        <li>HTML</li>
    </ul>

    <a href="http://naver.com">Naver</a>
    <a href="http://google.com">Google</a>
    <a href="http://daum.net">Daum</a>
</body>
</html>

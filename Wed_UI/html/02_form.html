<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>
<body>
    <form action="#">
        <h3>Form 관련 요소</h3>
        <fieldset>
            <legend>필수 입력</legend>
            <label for="id">아이디 : </label><input type="text" placeholder="영문으로만 써주세요" id="id"><br>
            <label for="pw">비밀번호 : </label><input type="password" id="pw"><br>
            성별 : <label for="man">남자</label><input type="radio" name="gender" id="man">, <label for="woman">여자</label><input type="radio" name="gender" id="woman"><br>
        </fieldset>
        <fieldset>
            <legend>선택 입력</legend>
            <label for="hobby">취미 : </label>영화감상<input type="checkbox" id="hoddy">, 음악감상<input type="checkbox" id="hoddy">, 독서<input type="checkbox" id="hoddy"><br>
            <label for="profile">프로필 사진 업로드 : </label><input type="file" id="profile"><br>
            <input type="submit" value="전송"><br>
            <input type="reset" value="취소"><br>
            <label for="area">사는 지역 : </label>
            <select>
                <option selected>서울</option>
                <option>경기</option>
                <option>전라</option>
                <option>경상</option>
                <option>충청</option>
                <option>강원</option>
                <option>제주</option>
            </select><br>
            자기소개 : <textarea cols="30" rows="3" placeholder="자기소개는 간단하게 해주세요~">
            </textarea>
        </fieldset>
    </form>
</body>
</html>

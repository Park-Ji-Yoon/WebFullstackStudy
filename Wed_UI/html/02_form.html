<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>
<body>
    <form action="#">
        <h3>Form 관련 요소</h3>
        아이디 : <input type="text" placeholder="영문으로만 써주세요"><br>
        비밀번호 : <input type="password"><br>
        성별 : 남자<input type="radio" name="gender">, 여자<input type="radio" name="gender"><br>
        취미 : 영화감상<input type="checkbox">, 음악감상<input type="checkbox">, 독서<input type="checkbox"><br>
        프로필 사진 업로드 : <input type="file"><br>
        <input type="submit" value="전송"><br>
        <input type="reset" value="취소"><br>
    </form>
</body>
</html>

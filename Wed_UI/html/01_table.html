<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Normal Table -->
    <table>
        <caption>Student Info 1</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Jiyoon Park</th>
                <th>19</th>
            </tr>
            <tr>
                <th>JiYoung Kim</th>
                <th>18</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>-</th>
                <th>18.5</th>
            </tr>
        </tfoot>
    </table>
    <br>

    <!-- Specific Table -->
    <table>
        <caption>Student Info 2</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2">Jiyoon Park</th>
            </tr>
            <tr>
                <th>JiYoung Kim</th>
                <th>18</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>-</th>
                <th>18.5</th>
            </tr>
        </tfoot>
    </table>
    <br>

    <!-- Specific Table -->
    <table>
        <caption>Student Info 3</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Jiyoon Park</th>
                <th>19</th>
            </tr>
            <tr>
                <th>18</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>-</th>
                <th>18.5</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
